# tasks file for ansible-role-deployment-automation
---
- name: Run deployment workflow tasks
  block:
    - name: Create a temporary directory for kind cluster configs
      ansible.builtin.tempfile:
        state: directory
        prefix: ansible-role-deployment-automation_
      register: __temp_dir
      changed_when: false

    - name: Render "{{ item.src }}" to "{{ item.dest }}"
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "0644"
      changed_when: false
      with_items:
      - src: templates/kind/infra/cluster-conf.yaml.j2
        dest: "{{ __temp_dir.path }}/kind-infra-cluster-conf.yaml"
      - src: templates/kind/mgmt/cluster-conf.yaml.j2
        dest: "{{ __temp_dir.path }}/kind-mgmt-cluster-conf.yaml"

    - name: Print kind cluster configs
      when: ansible_verbosity | int >= 2
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', item) }}"
      with_items:
      - "{{ __temp_dir.path }}/kind-infra-cluster-conf.yaml"
      - "{{ __temp_dir.path }}/kind-mgmt-cluster-conf.yaml"

    - name: Create kind infra cluster
      ansible.builtin.command:
        cmd: >
          kind create cluster
          --config {{ __temp_dir.path }}/kind-infra-cluster-conf.yaml
      changed_when: result.rc == 0
      failed_when: >
        result.rc != 0 and
        ("ERROR: failed to create cluster: node(s) already exist for a cluster with the name \"%s\"" | format(infra_cluster_name | default('infra-cluster'))) not in (result.stderr | default(''))
      register: result

    - name: Get kubeconfig for infra cluster
      ansible.builtin.command:
        cmd: >
          kind get kubeconfig --name {{ infra_cluster_name | default('infra-cluster') }}
      register: __infra_kubeconfig_cmd
      changed_when: false
      failed_when: __infra_kubeconfig_cmd.rc != 0

    - name: Save kubeconfig for infra cluster
      ansible.builtin.copy:
        content: "{{ __infra_kubeconfig_cmd.stdout }}"
        dest: "{{ __temp_dir.path }}/kubeconfig-infra"
      changed_when: false

    - name: Create kind mgmt cluster
      ansible.builtin.command:
        cmd: >
          kind create cluster
          --config {{ __temp_dir.path }}/kind-mgmt-cluster-conf.yaml
      changed_when: result.rc == 0
      failed_when: >
        result.rc != 0 and
        ("ERROR: failed to create cluster: node(s) already exist for a cluster with the name \"%s\"" | format(mgmt_cluster_name | default('mgmt-cluster'))) not in (result.stderr | default(''))
      register: result

    - name: Get kubeconfig for mgmt cluster
      ansible.builtin.command:
        cmd: >
          kind get kubeconfig --name {{ mgmt_cluster_name | default('mgmt-cluster') }}
      register: __mgmt_kubeconfig_cmd
      changed_when: false
      failed_when: __mgmt_kubeconfig_cmd.rc != 0

    - name: Save kubeconfig for mgmt cluster
      ansible.builtin.copy:
        content: "{{ __mgmt_kubeconfig_cmd.stdout }}"
        dest: "{{ __temp_dir.path }}/kubeconfig-mgmt"
      changed_when: false

    - name: Ensure metallb Helm repository is configured
      kubernetes.core.helm_repository:
        name: metallb
        repo_url: https://metallb.github.io/metallb
        state: present
      notify:
        - update metallb helm repository cache

    - name: Render metallb Helm values overrides when provided
      ansible.builtin.template:
        src: templates/helm/metallb/values.yaml.j2
        dest: "{{ __temp_dir.path }}/metallb-values.yaml"
        mode: "0644"
      changed_when: false
      when: metallb_values is defined
      register: __metallb_values_template

    - name: Record metallb Helm values file path
      ansible.builtin.set_fact:
        __metallb_values_file: "{{ __metallb_values_template.dest }}"
      when:
        - metallb_values is defined
        - not __metallb_values_template.failed | default(false)

    - name: Compute MetalLB Helm timeout seconds
      ansible.builtin.set_fact:
        __metallb_helm_timeout_seconds: >-
          {{ ((mgmt_cluster_metallb_helm_timeout | default('300s')) ~ '')
             | regex_replace('s$', '')
             | int }}

    - name: Flush handlers before deploying MetalLB
      ansible.builtin.meta: flush_handlers

    - name: Deploy metallb in mgmt cluster via Helm
      kubernetes.core.helm:
        name: "{{ mgmt_cluster_metallb_release_name | default('metallb') }}"
        chart_ref: metallb/metallb
        kubeconfig: "{{ __temp_dir.path }}/kubeconfig-mgmt"
        release_namespace: "{{ mgmt_cluster_metallb_namespace | default('metallb-system') }}"
        create_namespace: true
        wait: true
        timeout: "{{ __metallb_helm_timeout_seconds | default(300) }}"
        values_files: "{{ [__metallb_values_file] if __metallb_values_file is defined else omit }}"
        state: present

    - name: Inspect Podman network for mgmt cluster control plane
      ansible.builtin.command:
        cmd: >
          podman inspect {{ mgmt_cluster_name | default('mgmt-cluster') }}-control-plane
      register: __mgmt_cp_inspect
      changed_when: false
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Extract podman network assignments for mgmt control plane
      ansible.builtin.set_fact:
        __mgmt_cp_networks: >-
          {{
            (__mgmt_cp_inspect.stdout | from_json)[0]['NetworkSettings']['Networks']
            | default({})
          }}
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Ensure podman network entry exists for kind
      ansible.builtin.fail:
        msg: >-
          Unable to locate podman network "{{ podman_kind_network_name }}" in control plane container inspect data.
      when:
        - (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0
        - podman_kind_network_name not in (__mgmt_cp_networks | default({}))

    - name: Record podman network details for MetalLB pool calculation
      ansible.builtin.set_fact:
        __mgmt_cp_kind_network: "{{ __mgmt_cp_networks[podman_kind_network_name] }}"
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Calculate MetalLB IP pool bounds from podman network
      ansible.builtin.command: python3 -
      args:
        stdin: |
          import json
          import ipaddress

          cfg = json.loads('''{{ __mgmt_cp_kind_network | to_json }}''')
          pool_size = int({{ mgmt_cluster_metallb_ip_pool_size | default(50) }})
          tail_reserve = int({{ mgmt_cluster_metallb_ip_pool_tail_reserve | default(2) }})

          address = cfg.get('IPAddress')
          prefix = cfg.get('IPPrefixLen')
          if address is None or prefix is None:
            raise SystemExit('Missing IPAddress or IPPrefixLen in podman network configuration')

          network = ipaddress.ip_network(f"{address}/{prefix}", strict=False)
          hosts = list(network.hosts())

          if not hosts:
            start = str(network.network_address)
            end = str(network.broadcast_address)
          else:
            usable_hosts = hosts
            if tail_reserve > 0 and tail_reserve < len(usable_hosts):
              usable_hosts = usable_hosts[: len(usable_hosts) - tail_reserve]
            pool_size = max(1, min(pool_size, len(usable_hosts))) if usable_hosts else 0
            if pool_size == 0:
              start = str(network.network_address)
              end = str(network.broadcast_address)
            else:
              start = str(usable_hosts[-pool_size])
              end = str(usable_hosts[-1])

          result = {'start': start, 'end': end, 'cidr': str(network)}
          print(json.dumps(result))
      register: __mgmt_metallb_pool_bounds
      changed_when: false
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Parse MetalLB IP pool bounds output
      ansible.builtin.set_fact:
        __mgmt_metallb_pool_bounds_data: "{{ __mgmt_metallb_pool_bounds.stdout | from_json }}"
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Record MetalLB IP pool definition
      ansible.builtin.set_fact:
        mgmt_cluster_metallb_ipaddresspools:
          - name: "{{ mgmt_cluster_metallb_ip_pool_name }}"
            addresses:
              - >-
                {{
                  __mgmt_metallb_pool_bounds_data.start
                  ~ '-' ~
                  __mgmt_metallb_pool_bounds_data.end
                }}
      when: (mgmt_cluster_metallb_ipaddresspools | default([])) | length == 0

    - name: Print MetalLB IP pool derived from podman network
      when:
        - __mgmt_metallb_pool_bounds is defined
        - ansible_verbosity | int >= 2
      ansible.builtin.debug:
        msg: >-
          Using MetalLB IP range {{ __mgmt_metallb_pool_bounds_data.start }}-{{ __mgmt_metallb_pool_bounds_data.end }}
          derived from podman network {{ podman_kind_network_name }} ({{ __mgmt_metallb_pool_bounds_data.cidr }})

    - name: Prepare metallb configmap for mgmt cluster
      ansible.builtin.template:
        src: templates/k8s/mgmt/metallb/metallb-config.yaml.j2
        dest: "{{ __temp_dir.path }}/metallb-config.yaml"
        mode: "0644"
      changed_when: false
    - name: Apply metallb configmap to mgmt cluster
      ansible.builtin.command:
        cmd: >
          kubectl --kubeconfig {{ __temp_dir.path }}/kubeconfig-mgmt
          apply -f {{ __temp_dir.path }}/metallb-config.yaml
      register: __metallb_config_apply
      changed_when: >
        (__metallb_config_apply.stdout_lines | default([]) | select('match', ' (created|configured|deleted)$')
        | list | length) > 0

    - name: Ensure zabbix-community Helm repository is configured
      kubernetes.core.helm_repository:
        name: zabbix-community
        repo_url: https://zabbix-community.github.io/helm-zabbix
        state: present
      notify:
        - update zabbix-community helm repository cache

    - name: Render Zabbix Helm values file
      ansible.builtin.template:
        src: templates/helm/mgmt/zabbix-server/values.yaml.j2
        dest: "{{ __temp_dir.path }}/zabbix-server-values.yaml"
        mode: "0644"
      changed_when: false

    - name: Record Zabbix Helm values file path
      ansible.builtin.set_fact:
        __zabbix_values_file: "{{ __temp_dir.path }}/zabbix-server-values.yaml"

    - name: Flush handlers before deploying Zabbix
      ansible.builtin.meta: flush_handlers

    - name: Compute Zabbix Helm timeout seconds
      ansible.builtin.set_fact:
        __zabbix_helm_timeout_seconds: >-
          {{ ((mgmt_cluster_zabbix_helm_timeout | default('600s')) ~ '')
             | regex_replace('s$', '')
             | int }}

    - name: Deploy Zabbix in mgmt cluster via Helm
      kubernetes.core.helm:
        name: "{{ mgmt_cluster_zabbix_release_name | default('zabbix') }}"
        chart_ref: zabbix-community/zabbix
        kubeconfig: "{{ __temp_dir.path }}/kubeconfig-mgmt"
        release_namespace: "{{ mgmt_cluster_zabbix_namespace | default('zabbix') }}"
        create_namespace: true
        wait: true
        timeout: "{{ __zabbix_helm_timeout_seconds | default(600) }}"
        values_files: "{{ [__zabbix_values_file] if __zabbix_values_file is defined else omit }}"
        state: present

    - name: Collect Zabbix server service endpoint candidates
      ansible.builtin.command:
        cmd: >
          kubectl --kubeconfig {{ __temp_dir.path }}/kubeconfig-mgmt
          --namespace {{ mgmt_cluster_zabbix_namespace | default('zabbix') }}
          get svc {{ mgmt_cluster_zabbix_server_service_name | default(mgmt_cluster_zabbix_release_name | default('zabbix') ~ '-zabbix-server') }}
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}{"\n"}{.status.loadBalancer.ingress[0].hostname}{"\n"}{.spec.externalIPs[0]}'
      register: __zabbix_server_endpoints_cmd
      retries: "{{ mgmt_cluster_zabbix_server_lb_wait_retries | default(30) }}"
      delay: "{{ mgmt_cluster_zabbix_server_lb_wait_delay | default(10) }}"
      changed_when: false
      until: >-
        (__zabbix_server_endpoints_cmd.stdout | trim) | length > 0

    - name: Gather Zabbix server endpoint candidate list
      ansible.builtin.set_fact:
        __zabbix_server_endpoint_candidates: >-
          {{
            __zabbix_server_endpoints_cmd.stdout
            | split('\n')
            | map('trim')
            | reject('equalto', '')
            | list
          }}

    - name: Record Zabbix server endpoint for infra cluster proxies
      ansible.builtin.set_fact:
        __zabbix_proxy_server_host: >-
          {{
            infra_cluster_zabbix_proxy_server_host
            | default(
                __zabbix_server_endpoint_candidates | first | default(''),
                true
              )
          }}

    - name: Ensure Zabbix server endpoint resolved for proxy deployment
      ansible.builtin.fail:
        msg: >-
          Unable to determine an endpoint for the Zabbix server service
          "{{ mgmt_cluster_zabbix_server_service_name | default(mgmt_cluster_zabbix_release_name | default('zabbix') ~ '-zabbix-server') }}"
          in namespace "{{ mgmt_cluster_zabbix_namespace | default('zabbix') }}".
      when: (__zabbix_proxy_server_host | default('')) | length == 0

    - name: Print Zabbix server endpoint used by infra proxy
      when: ansible_verbosity | int >= 2
      ansible.builtin.debug:
        msg: "Using Zabbix server endpoint {{ __zabbix_proxy_server_host }} for infra proxy deployment"

    - name: Collect Zabbix web service endpoint candidates
      ansible.builtin.command:
        cmd: >
          kubectl --kubeconfig {{ __temp_dir.path }}/kubeconfig-mgmt
          --namespace {{ mgmt_cluster_zabbix_namespace | default('zabbix') }}
          get svc {{ mgmt_cluster_zabbix_web_service_name | default(mgmt_cluster_zabbix_release_name | default('zabbix') ~ '-zabbix-web') }}
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}{"\n"}{.status.loadBalancer.ingress[0].hostname}{"\n"}{.spec.externalIPs[0]}'
      register: __zabbix_web_endpoints_cmd
      retries: "{{ mgmt_cluster_zabbix_web_lb_wait_retries | default(30) }}"
      delay: "{{ mgmt_cluster_zabbix_web_lb_wait_delay | default(10) }}"
      changed_when: false
      until: >-
        (__zabbix_web_endpoints_cmd.stdout | trim) | length > 0

    - name: Gather Zabbix web endpoint candidate list
      ansible.builtin.set_fact:
        __zabbix_web_endpoint_candidates: >-
          {{
            __zabbix_web_endpoints_cmd.stdout
            | split('\n')
            | map('trim')
            | reject('equalto', '')
            | list
          }}

    - name: Record Zabbix web endpoint
      ansible.builtin.set_fact:
        __zabbix_web_external_host: >-
          {{
            __zabbix_web_endpoint_candidates | first | default('')
          }}
        zabbix_web_external_host: >-
          {{
            __zabbix_web_endpoint_candidates | first | default('')
          }}

    - name: Ensure Zabbix web endpoint resolved
      ansible.builtin.fail:
        msg: >-
          Unable to determine an endpoint for the Zabbix web service
          "{{ mgmt_cluster_zabbix_web_service_name | default(mgmt_cluster_zabbix_release_name | default('zabbix') ~ '-zabbix-web') }}"
          in namespace "{{ mgmt_cluster_zabbix_namespace | default('zabbix') }}".
      when: (__zabbix_web_external_host | default('')) | length == 0

    - name: Print Zabbix web endpoint
      when: ansible_verbosity | int >= 2
      ansible.builtin.debug:
        msg: "Discovered Zabbix web endpoint {{ __zabbix_web_external_host }}"

    - name: Ensure directory for Zabbix web reverse proxy config exists
      ansible.builtin.file:
        path: "{{ zabbix_web_reverse_proxy_config_dir }}"
        state: directory
        mode: "0755"
      when: zabbix_web_reverse_proxy_enabled | bool

    - name: Record Zabbix web reverse proxy config path
      ansible.builtin.set_fact:
        __zabbix_web_reverse_proxy_config_path: >-
          {{
            (zabbix_web_reverse_proxy_config_dir | regex_replace('/+$', ''))
            ~ '/zabbix-web-proxy.conf'
          }}
      when: zabbix_web_reverse_proxy_enabled | bool

    - name: Render Zabbix web reverse proxy config
      ansible.builtin.template:
        src: templates/nginx/zabbix-web-proxy.conf.j2
        dest: "{{ __zabbix_web_reverse_proxy_config_path }}"
        mode: "0644"
      when: zabbix_web_reverse_proxy_enabled | bool

    - name: Ensure Zabbix web reverse proxy container is running
      containers.podman.podman_container:
        name: "{{ zabbix_web_reverse_proxy_container_name }}"
        image: "{{ zabbix_web_reverse_proxy_image }}"
        state: started
        restart_policy: unless-stopped
        network: "{{ zabbix_web_reverse_proxy_network }}"
        publish:
          - "{{ zabbix_web_reverse_proxy_host_port }}:{{ zabbix_web_reverse_proxy_listen_port }}"
        volume:
          - "{{ __zabbix_web_reverse_proxy_config_path }}:/etc/nginx/conf.d/default.conf:ro"
        env:
          NGINX_ENTRYPOINT_QUIET_LOGS: "1"
        cmd_args: "{{ zabbix_web_reverse_proxy_extra_args | default([]) }}"
      when: zabbix_web_reverse_proxy_enabled | bool

    - name: Record Zabbix web reverse proxy URL
      ansible.builtin.set_fact:
        zabbix_web_reverse_proxy_url: "http://127.0.0.1:{{ zabbix_web_reverse_proxy_host_port }}"
      when: zabbix_web_reverse_proxy_enabled | bool

    - name: Print Zabbix web reverse proxy URL
      when:
        - zabbix_web_reverse_proxy_enabled | bool
        - ansible_verbosity | int >= 1
      ansible.builtin.debug:
        msg: "Zabbix web UI available at {{ zabbix_web_reverse_proxy_url }}"

    - name: Render Zabbix proxy Helm values file
      ansible.builtin.template:
        src: templates/helm/infra/zabbix-proxy/values.yaml.j2
        dest: "{{ __temp_dir.path }}/zabbix-proxy-values.yaml"
        mode: "0644"
      register: __zabbix_proxy_values_template
      changed_when: false

    - name: Record Zabbix proxy Helm values file path
      ansible.builtin.set_fact:
        __zabbix_proxy_values_file: "{{ __zabbix_proxy_values_template.dest }}"

    - name: Compute Zabbix proxy Helm timeout seconds
      ansible.builtin.set_fact:
        __zabbix_proxy_helm_timeout_seconds: >-
          {{ ((infra_cluster_zabbix_proxy_helm_timeout | default('600s')) ~ '')
             | regex_replace('s$', '')
             | int }}

    - name: Deploy Zabbix proxy in infra cluster via Helm
      kubernetes.core.helm:
        name: "{{ infra_cluster_zabbix_proxy_release_name | default('zabbix-proxy') }}"
        chart_ref: zabbix-community/zabbix
        kubeconfig: "{{ __temp_dir.path }}/kubeconfig-infra"
        release_namespace: "{{ infra_cluster_zabbix_proxy_namespace | default('zabbix-proxy') }}"
        create_namespace: true
        wait: true
        timeout: "{{ __zabbix_proxy_helm_timeout_seconds | default(600) }}"
        values_files: "{{ [__zabbix_proxy_values_file] if __zabbix_proxy_values_file is defined else omit }}"
        state: present
  always:
    - name: Remove temporary kind cluster configs directory
      ansible.builtin.file:
        path: "{{ __temp_dir.path }}"
        state: absent
      when: __temp_dir is defined
      changed_when: false
